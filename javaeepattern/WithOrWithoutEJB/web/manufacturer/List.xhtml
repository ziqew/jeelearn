<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListManufacturerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListManufacturerEmpty}" rendered="#{manufacturerController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{manufacturerController.items.rowCount > 0}">
                <h:outputText value="#{manufacturerController.pagination.pageFirstItem + 1}..#{manufacturerController.pagination.pageLastItem + 1}/#{manufacturerController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{manufacturerController.previous}" value="#{bundle.Previous} #{manufacturerController.pagination.pageSize}" rendered="#{manufacturerController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{manufacturerController.next}" value="#{bundle.Next} #{manufacturerController.pagination.pageSize}" rendered="#{manufacturerController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{manufacturerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListManufacturerTitle_manufacturerId}"/>
                        </f:facet>
                        <h:outputText value="#{item.manufacturerId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListManufacturerTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListManufacturerTitle_addressline1}"/>
                        </f:facet>
                        <h:outputText value="#{item.addressline1}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListManufacturerTitle_addressline2}"/>
                        </f:facet>
                        <h:outputText value="#{item.addressline2}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListManufacturerTitle_city}"/>
                        </f:facet>
                        <h:outputText value="#{item.city}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListManufacturerTitle_state}"/>
                        </f:facet>
                        <h:outputText value="#{item.state}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListManufacturerTitle_zip}"/>
                        </f:facet>
                        <h:outputText value="#{item.zip}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListManufacturerTitle_phone}"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListManufacturerTitle_fax}"/>
                        </f:facet>
                        <h:outputText value="#{item.fax}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListManufacturerTitle_email}"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListManufacturerTitle_rep}"/>
                        </f:facet>
                        <h:outputText value="#{item.rep}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{manufacturerController.prepareView}" value="#{bundle.ListManufacturerViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{manufacturerController.prepareEdit}" value="#{bundle.ListManufacturerEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{manufacturerController.destroy}" value="#{bundle.ListManufacturerDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{manufacturerController.prepareCreate}" value="#{bundle.ListManufacturerCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListManufacturerIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
