<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewManufacturerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewManufacturerLabel_manufacturerId}"/>
                    <h:outputText value="#{manufacturerController.selected.manufacturerId}" title="#{bundle.ViewManufacturerTitle_manufacturerId}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_name}"/>
                    <h:outputText value="#{manufacturerController.selected.name}" title="#{bundle.ViewManufacturerTitle_name}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_addressline1}"/>
                    <h:outputText value="#{manufacturerController.selected.addressline1}" title="#{bundle.ViewManufacturerTitle_addressline1}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_addressline2}"/>
                    <h:outputText value="#{manufacturerController.selected.addressline2}" title="#{bundle.ViewManufacturerTitle_addressline2}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_city}"/>
                    <h:outputText value="#{manufacturerController.selected.city}" title="#{bundle.ViewManufacturerTitle_city}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_state}"/>
                    <h:outputText value="#{manufacturerController.selected.state}" title="#{bundle.ViewManufacturerTitle_state}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_zip}"/>
                    <h:outputText value="#{manufacturerController.selected.zip}" title="#{bundle.ViewManufacturerTitle_zip}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_phone}"/>
                    <h:outputText value="#{manufacturerController.selected.phone}" title="#{bundle.ViewManufacturerTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_fax}"/>
                    <h:outputText value="#{manufacturerController.selected.fax}" title="#{bundle.ViewManufacturerTitle_fax}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_email}"/>
                    <h:outputText value="#{manufacturerController.selected.email}" title="#{bundle.ViewManufacturerTitle_email}"/>
                    <h:outputText value="#{bundle.ViewManufacturerLabel_rep}"/>
                    <h:outputText value="#{manufacturerController.selected.rep}" title="#{bundle.ViewManufacturerTitle_rep}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{manufacturerController.destroyAndView}" value="#{bundle.ViewManufacturerDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewManufacturerEditLink}"/>
                <br />
                <h:commandLink action="#{manufacturerController.prepareCreate}" value="#{bundle.ViewManufacturerCreateLink}" />
                <br />
                <h:commandLink action="#{manufacturerController.prepareList}" value="#{bundle.ViewManufacturerShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewManufacturerIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
